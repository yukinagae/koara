{% extends '../index.html' %}

{% block content %}

  <form class="form-horizontal" method="post" action="/book/{{ book.id }}" role="form">
    <div class="col-md-10">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" name="title" placeholder="title" value="{{ book.title }}">
        </div>
      </div>
      <div class="form-group">
        <label for="author" class="col-sm-2 control-label">author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="author" name="author" placeholder="author" value="{{ book.author }}">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </form>

{% endblock %}
