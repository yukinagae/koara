{% extends '../index.html' %}

{% block content %}

  <table class="table">
    <tr>
      <td>title</td>
      <td>author</td>
      <td></td>
    </tr>
    {% for book in books %}
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>
        <a href="/book/{{ book.id }}/edit" class="btn btn-primary">Edit</a>

      </td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
